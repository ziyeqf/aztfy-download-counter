schedules:
- cron: "0 0 * * *"
  displayName: Daily Run
  branches:
    include:
    - main
  always: true
pool:
  vmImage: ubuntu-latest

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

steps:
- task: GoTool@0
  displayName: "install Go"
  inputs:
    version: '1.20.2'
    goPath: '$(GOPATH)'
    goBin: '$(GOPATH)/bin'

- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    shopt -s dotglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'


- script: |
    go version
    go get -v -t -d ./...
    if [ -f Gopkg.toml ]; then
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        dep ensure
    fi
    go build .
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies and build'

- task: AzureCLI@2
  inputs:
    azureSubscription: $(SUBSCRIPTION)
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: './aztfy-download-counter'
  env:  
    COSMOSDB_ENDPOINT: $(COSMOSDB_ENDPOINT)
    COSMOSDB_KEY: $(COSMOSDB_KEY)
    PMC_KUSTO_ENDPOINT: $(PMC_KUSTO_ENDPOINT)
    PMC_START_DATE: $(PMC_START_DATE)